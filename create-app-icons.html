<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞–Ω–∏–µ –∏–∫–æ–Ω–æ–∫ PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        canvas { border: 1px solid #ddd; margin: 5px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .icon-item { text-align: center; padding: 10px; background: #f9f9f9; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .generated { background: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∫–æ–Ω–æ–∫ PWA</h1>
        <p>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ–º –∏–∫–æ–Ω–∫–∏ —Ä–∞–∑–Ω—ã—Ö —Ä–∞–∑–º–µ—Ä–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è IMPERIA PROMO</p>
        
        <button onclick="generateAllIcons()">üöÄ –°–æ–∑–¥–∞—Ç—å –≤—Å–µ –∏–∫–æ–Ω–∫–∏</button>
        <button onclick="downloadAll()">üíæ –°–∫–∞—á–∞—Ç—å –≤—Å–µ</button>
        
        <div id="result" class="generated" style="display:none;">
            <strong>‚úÖ –ò–∫–æ–Ω–∫–∏ —Å–æ–∑–¥–∞–Ω—ã!</strong> –°–∫–∞—á–∞–π—Ç–µ –∏—Ö –∏ –ø–æ–º–µ—Å—Ç–∏—Ç–µ –≤ –ø–∞–ø–∫—É /public/img/
        </div>
        
        <div class="icon-grid" id="iconGrid">
            <!-- –ò–∫–æ–Ω–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        let canvases = {};

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω (–≥—Ä–∞–¥–∏–µ–Ω—Ç)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1E40AF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // –ò–∫–æ–Ω–∫–∞ –∫–∞–º–µ—Ä—ã (–±–µ–ª–∞—è)
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.03;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.5;
            
            // –ö–æ—Ä–ø—É—Å –∫–∞–º–µ—Ä—ã
            ctx.fillRect(centerX - iconSize/2, centerY - iconSize/3, iconSize, iconSize * 0.6);
            
            // –û–±—ä–µ–∫—Ç–∏–≤
            ctx.beginPath();
            ctx.arc(centerX, centerY, iconSize * 0.25, 0, Math.PI * 2);
            ctx.stroke();
            ctx.lineWidth = size * 0.02;
            ctx.beginPath();
            ctx.arc(centerX, centerY, iconSize * 0.15, 0, Math.PI * 2);
            ctx.stroke();
            
            // –ö–Ω–æ–ø–∫–∞ –∑–∞–ø–∏—Å–∏ (–∫—Ä–∞—Å–Ω–∞—è —Ç–æ—á–∫–∞)
            ctx.fillStyle = '#EF4444';
            ctx.beginPath();
            ctx.arc(centerX + iconSize * 0.3, centerY - iconSize * 0.25, size * 0.04, 0, Math.PI * 2);
            ctx.fill();
            
            // Play —Å–∏–º–≤–æ–ª
            ctx.fillStyle = 'white';
            ctx.beginPath();
            const playSize = iconSize * 0.1;
            ctx.moveTo(centerX - playSize/2, centerY - playSize/2);
            ctx.lineTo(centerX + playSize/2, centerY);
            ctx.lineTo(centerX - playSize/2, centerY + playSize/2);
            ctx.closePath();
            ctx.fill();
            
            return canvas;
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = createIcon(size);
                canvases[size] = canvas;
                
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `
                    <div><strong>${size}x${size}</strong></div>
                    <div>${canvas.outerHTML}</div>
                    <button onclick="downloadIcon(${size})">–°–∫–∞—á–∞—Ç—å</button>
                `;
                grid.appendChild(item);
            });
            
            document.getElementById('result').style.display = 'block';
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadAll() {
            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size);
            });
        }

        // –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            setTimeout(generateAllIcons, 500);
        };
    </script>
</body>
</html>
